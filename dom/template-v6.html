<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ title }}</p>
    <p>{{ soma() }}</p>
    <a v-bind:href="link">Google</a>
    <hr/>
    <a v-html="linkHtml">Google</a>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            title: 'Usando vue.js!',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br">Google</a>'
        },
        methods: {
            soma: function(){
                this.title = 'Bom dia!!'
                return this.title
            }
        }
    })
</script>
