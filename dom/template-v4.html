<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ soma() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            title: 'Usando vue.js!',
            link: 'http://google.com.br'
        },
        methods: {
            soma: function(){
                return this.title
            }
        }
    })
</script>
