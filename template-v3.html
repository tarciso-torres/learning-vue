<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ soma() }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            title: 'Usando vue.js!'
        },
        methods: {
            soma: function(){
                return this.title
            }
        }
    })
</script>
