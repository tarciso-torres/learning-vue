<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ soma(10, 15) }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            title: 'Usando vue.js!'
        },
        methods: {
            soma: function(a, b){
                return a + b
            }
        }
    })
</script>
